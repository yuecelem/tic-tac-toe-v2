<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="body">
    <div class="gameContainer">
        
        <h1>Tic Tac Toe</h1>

        <button id="startGameBtn">Start Game</button>

        <div class="gridContainer hidden" id="gridContainer">
            <div class="grid top left" id="0"></div>
            <div class="grid top center" id="1"></div>
            <div class="grid top" id="2"></div>
            <div class="grid mid left" id="3"></div>
            <div class="grid mid center" id="4"></div>
            <div class="grid mid" id="5"></div>
            <div class="grid left" id="6"></div>
            <div class="grid center" id="7"></div>
            <div class="grid " id="8"></div>
        </div>

        <h2 class="status hidden" id="status">'s Turn</h2>

        <button id="resetBtn" class="hidden">Reset Game</button>

    </div>
</body>
</html>
